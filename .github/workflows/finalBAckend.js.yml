name: Backend Deployment CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-backend:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Step 1: Checkout code from the repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set Node.js version and use npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install backend dependencies
      - name: Install Dependencies
        run: npm ci
        working-directory: ./code/backend

      # Step 4: Create .env file from GitHub secret
      - name: Create .env file
        run: echo "${{ secrets.VESCUEYE_SECRETS }}" > .env
        working-directory: ./code/backend

      # Step 5: Restart or start PM2 process
      - name: Restart PM2 process
        run: |
          pm2 restart api || pm2 start server.js --name api
        working-directory: ./code/backend
