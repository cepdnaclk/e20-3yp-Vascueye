name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Set environment variables from secret
      run: |
        touch .env
        echo "${{ secrets.VESCUEYE_SECRETS }}" > .env

    - name: Build the app (if applicable)
      run: npm run build --if-present

    - name: Install PM2 globally
      run: npm install -g pm2

    - name: Start or Restart API using PM2
      run: |
        # Adjust the entry file name below if needed (e.g., app.js, server.js, etc.)
        APP_FILE="index.js"

        if pm2 describe api > /dev/null; then
          echo "Restarting existing PM2 process..."
          pm2 restart api
        else
          echo "Starting new PM2 process..."
          pm2 start $APP_FILE --name api
        fi
