name: Deploy React Frontend to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Inject environment variables from secret
        run: |
          echo "${{ secrets.VESCUEYE_SECRETS }}" > .env

      - name: Build React App
        run: npm run build

      - name: Deploy build to /var/www/frontend
        run: |
          rm -rf /var/www/frontend/*
          cp -r build/* /var/www/frontend/
